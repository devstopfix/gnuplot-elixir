name: mix

on: [push, pull_request]

jobs:
  build:
    name: Elixir ${{matrix.elixir}} (Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['22.3.4']
        elixir: ['1.11.2', '1.10.4', '1.9.4', '1.8.2', '1.7.4']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - env:
          TRAVIS_ELIXIR_VERSION: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix credo --strict
      - run: env | sort
      - name: Format
        run: if [[ "$TRAVIS_ELIXIR_VERSION" =~ "1.11" ]]; then mix format mix.exs "examples/*.exs" "lib/**/*.{ex,exs}" "test/**/*.exs" --check-formatted; fi
      - run: mix test --exclude gnuplot:true